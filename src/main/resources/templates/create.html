<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/style.css}">
    <meta charset="UTF-8">
    <title>Create Employee</title>
</head>
<body>
<h1>Create Employee</h1>
<form action="#" th:action="@{/create}" th:object="${employee}" method="post">

    <label>Name:</label>
    <input type="text" th:field="*{name}" />

    <label>Wage:</label>
    <input type="number" step="0.01" th:field="*{wage}" />

    <button type="submit">Submit</button>
</form>
</body>
</html>
